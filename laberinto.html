<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laberinto 2</title>
  <style>
    body { 
      text-align: center; 
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    /* Pantalla de introducción (splash screen) */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      font-size: 2em;
      color: pink;
      transition: opacity 0.5s ease;
    }
    /* Contenedor que agrupa el laberinto y los cubitos de mensaje */
    #laberinto-wrapper {
      position: relative;
      display: inline-block;
      margin: 20px auto;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    /* Contenedor del laberinto */
    #game-container {
      display: grid;
      gap: 2px;
      width: fit-content;
      border-radius: 15px; /* Esquinas redondeadas */
      overflow: hidden;
    }
    .cell {
      width: 40px;
      height: 40px;
      background-color: white;
      border: 1px solid black;
    }
    .wall { 
      background-color: pink; /* Cubos negros cambiados a rosa */
    }
    .player { background-color: blue; }
    .goal { background-color: green; }
    
    /* Cubitos de mensaje alrededor del laberinto */
    .message-cube {
      width: 60px;
      height: 60px;
      background-color: #eee;
      border: 2px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.8em;
      position: absolute;
      border-radius: 5px;
    }
    #cube-top {
      top: -70px;
      left: calc(50% - 30px);
    }
    #cube-left {
      left: -70px;
      top: calc(50% - 30px);
    }
    #cube-right {
      right: -70px;
      top: calc(50% - 30px);
    }
  </style>
</head>
<body>
  <!-- Pantalla de introducción -->
  <div id="splash-screen">
    <div id="splash-message"></div>
  </div>
  
  <h1>¡Llega a la meta!</h1>
  
  <!-- Contenedor del laberinto y cubitos de mensaje -->
  <div id="laberinto-wrapper">
    <div id="game-container"></div>
    <!-- Cubitos de mensaje -->
    <div class="message-cube" id="cube-top">mensaje</div>
    <div class="message-cube" id="cube-left">mensaje</div>
    <div class="message-cube" id="cube-right">mensaje</div>
  </div>
  
  <script>
    // Mensajes del splash screen
    const messages = [
      "Hola",
      "Queria hacerte algo lindo por san valentin",
      "pero una cosa llevo a la otra",
      "Entonces si quieres ver lo que tengo para ti",
      "sigue el juego ;)"
    ];

    let splashIndex = 0;
    const splashMessageDiv = document.getElementById("splash-message");
    function showNextSplashMessage() {
      if (splashIndex < messages.length) {
        splashMessageDiv.innerText = messages[splashIndex];
        splashMessageDiv.style.opacity = 1;
        // Cada mensaje se muestra 2 segundos
        setTimeout(() => {
          splashMessageDiv.style.opacity = 0;
          splashIndex++;
          setTimeout(showNextSplashMessage, 500);
        }, 2000);
      } else {
        // Desvanecemos la pantalla de introducción y mostramos el laberinto
        const splashScreen = document.getElementById("splash-screen");
        splashScreen.style.opacity = 0;
        setTimeout(() => {
          splashScreen.style.display = "none";
          const labyrinthWrapper = document.getElementById("laberinto-wrapper");
          labyrinthWrapper.style.opacity = 1;
          drawMaze();
        }, 500);
      }
    }
    showNextSplashMessage();

    // Definición del laberinto (11 filas x 10 columnas)
    let maze = [
      "##########",
      "#P       #",
      "# ###### #",
      "#       ##",
      "### ### ##",
      "#   # # ##",
      "# ### ####",
      "# #   # ##",
      "# ##### ##",
      "#       G#",
      "##########"
    ].map(row => row.split(""));

    const container = document.getElementById("game-container");
    const rows = maze.length;
    const cols = maze[0].length;
    
    // Configuramos la cuadrícula según el tamaño del laberinto
    container.style.gridTemplateColumns = `repeat(${cols}, 40px)`;
    container.style.gridTemplateRows = `repeat(${rows}, 40px)`;

    // Buscamos la posición inicial del jugador (la "P")
    let playerX = 0, playerY = 0;
    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {
        if (maze[y][x] === "P") {
          playerX = x;
          playerY = y;
          maze[y][x] = " ";
          break;
        }
      }
    }

    // Función para dibujar el laberinto
    function drawMaze() {
      container.innerHTML = "";
      maze.forEach((row, y) => {
        row.forEach((cell, x) => {
          const div = document.createElement("div");
          div.classList.add("cell");
          if (cell === "#") div.classList.add("wall");
          if (cell === "G") div.classList.add("goal");
          if (x === playerX && y === playerY) div.classList.add("player");
          container.appendChild(div);
        });
      });
    }

    // Función para mover al jugador
    function move(dx, dy) {
      const newX = playerX + dx;
      const newY = playerY + dy;
      if (newX < 0 || newX >= cols || newY < 0 || newY >= rows) return;
      if (maze[newY][newX] !== "#") {
        playerX = newX;
        playerY = newY;
        drawMaze();
        // Si llega a la meta, aplicamos fade out y redirigimos
        if (maze[playerY][playerX] === "G") {
          const labyrinthWrapper = document.getElementById("laberinto-wrapper");
          labyrinthWrapper.style.opacity = 0;
          setTimeout(() => {
            window.location.href = "https://zkwitt.github.io/flores/laberinto2.html";
          }, 500);
        }
      }
    }

    // Soporte para teclado (flechas y WASD)
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" || e.key.toLowerCase() === "w") move(0, -1);
      if (e.key === "ArrowDown" || e.key.toLowerCase() === "s") move(0, 1);
      if (e.key === "ArrowLeft" || e.key.toLowerCase() === "a") move(-1, 0);
      if (e.key === "ArrowRight" || e.key.toLowerCase() === "d") move(1, 0);
    });

    // Soporte para pantalla táctil
    let touchStartX = 0, touchStartY = 0;
    document.addEventListener("touchstart", (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });
    document.addEventListener("touchend", (e) => {
      let dx = e.changedTouches[0].clientX - touchStartX;
      let dy = e.changedTouches[0].clientY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy)) move(dx > 0 ? 1 : -1, 0);
      else move(0, dy > 0 ? 1 : -1);
    });
  </script>
</body>
</html>
