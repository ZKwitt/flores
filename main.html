function firstKeyValue(obj, keys){
  if (!obj) return undefined;
  const map = {};
  Object.keys(obj).forEach(k => map[k.toLowerCase()] = obj[k]);
  for (const key of keys){
    const v = map[key.toLowerCase()];
    if (v !== undefined && v !== null && String(v).trim() !== '') return v;
  }
  return undefined;
}
function parsePriceNumber(v){
  if (v === undefined || v === null) return 0;
  if (typeof v === 'number' && !isNaN(v)) return v;
  let s = String(v).trim();
  if (s === '') return 0;
  s = s.replace(/\s+/g, '');
  s = s.replace(/\./g, '');
  s = s.replace(/,/g, '.');
  s = s.replace(/[^0-9.\-]/g, '');
  const n = Number(s);
  return isNaN(n) ? 0 : n;
}
function fmtPrice(v){
  if (v===undefined || v===null) return '-';
  const s = String(v).trim();
  if (s === '') return '-';
  const n = parsePriceNumber(s);
  return Number(n).toLocaleString('de-DE');
}
function escapeHtml(str){
  if(str === undefined || str === null) return '';

/* ---------- lazy loading ---------- */
const lazyObserver = (function(){
  if (typeof IntersectionObserver === 'undefined') return null;
  return new IntersectionObserver((entries, obs) => {
    entries.forEach(entry => {
      if (!entry.isIntersecting) return;
      const img = entry.target;
      const src = img.dataset && img.dataset.src;
      if (src) {
        img.src = src;
        delete img.dataset.src;
      }
      obs.unobserve(img);
    });
  }, {
    rootMargin: '300px 0px',
    threshold: 0.01
  });
})();
function observeLazyImages(rootEl) {
  if (!lazyObserver) return;
  const imgs = (rootEl || document).querySelectorAll('img[data-src]');
  imgs.forEach(img => { if (document.contains(img)) lazyObserver.observe(img); });
}
function makeImgEl(raw, alt, className){
  const img = document.createElement('img');
  img.alt = alt || '';
  img.className = className || '';
  img.loading = 'lazy';
  try {

    // placeholder tiny gif to reserve space until lazy load sets src
    img.src = img.dataset.src ? 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==' : '';
  } catch(e) {
    img.src = '';
  }
  img.style.maxHeight = '380px';
  img.style.width = 'auto';
  img.style.objectFit = 'contain';
  img.onerror = () => { img.remove(); };
  return img;
}

/**
 * decrement: intenta atÃ³mico, fallback n requests en paralelo.
 * Aplica newStock si el worker lo devuelve.
 */
async function updateStockOnServer_decrement(sheetKeyRaw, row, qty){
  if(!qty || qty <= 0) return { ok:false, newStock: undefined };
  const mappedKey = mapToAvailableSheetKey(sheetKeyRaw);
  if(!mappedKey) return { ok:false, newStock: undefined };

  // intento atÃ³mico
  try {
    const resp = await fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ action: 'decrement', sheetKey: mappedKey, row: String(row), qty: Number(qty) })
    });
    const text = await resp.text().catch(()=>null);
    let json = null;
    try { json = text ? JSON.parse(text) : null; } catch(e){ json = null; }
    if(resp.ok && json && !json.error && json.newStock !== undefined){
      const ns = Number(json.newStock);
      applyNewStockToDOMAndCache(mappedKey, row, ns);
      return { ok:true, newStock: ns };
    }
  } catch(e){ /* fallback below */ }

  // fallback parallel
  const promises = [];
  for(let i=0;i<qty;i++){
    promises.push(fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ action: 'decrement', sheetKey: mappedKey, row: String(row) })
    }).then(async r => {
      const t = await r.text().catch(()=>null);
      let j = null;
      try { j = t ? JSON.parse(t) : null; } catch(e){ j = null; }
      return { ok: r.ok, json: j };
    }).catch(()=>({ ok:false })));
  }

  const results = await Promise.all(promises);
  let successCount = 0;
  let lastNewStock;
  for(const res of results){
    if(res && res.ok && res.json && !res.json.error){
      successCount++;
      if(res.json.newStock !== undefined) lastNewStock = Number(res.json.newStock);
    }
  }
  if(lastNewStock !== undefined){
    applyNewStockToDOMAndCache(mappedKey, row, lastNewStock);
  } else if(successCount > 0){
    const server = await fetchServerStock(mappedKey, row);
    if(server !== null) applyNewStockToDOMAndCache(mappedKey, row, Number(server));
  }
  return { ok: successCount === qty, newStock: lastNewStock };
}

/** Aplica newStock al DOM y a la cache local */
function applyNewStockToDOMAndCache(mappedKey, row, newStock){
  const pk = normalizeProductKey(mappedKey, row);
  const reservedLocal = getReservedQty(mappedKey, row);
  document.querySelectorAll('.product-card, .card').forEach(card=>{
    const cardKey = card.dataset.productKey || normalizeProductKey(card.dataset.sheetKey, card.dataset.row);
    if(cardKey === pk){
      card.dataset.serverStock = String(newStock);
      card.dataset.origStock = String(Math.max(0, Number(newStock) + Number(reservedLocal || 0)));
    }
  });
  if (Array.isArray(lastProductsCache)){
    const p = lastProductsCache.find(pp => String(pp.row) === String(row) && (pp.sheetKey||'').toString().trim().toLowerCase() === mappedKey.toString().trim().toLowerCase());
    if(p){
      p.data = p.data || {};
      p.data.Stock = Number(newStock);
      p.data.stock = Number(newStock);
    }
  }
  refreshCardStockDisplay(mappedKey, row);
}

/** increase via set (read server + set) */
async function updateStockOnServer_increaseViaSet(sheetKeyRaw, row, delta){

/* ---------- finalize purchase on server ---------- */
async function finalizePurchaseOnServer(items){
  const failures = [];
  if(!Array.isArray(items) || items.length === 0) return failures;
  const promises = items.map(async (it) => {
    const qty = Number(it.qty || 0);
    if(!qty) return { ok: true, item: it };
    const res = await updateStockOnServer_decrement(it.sheetKey, it.row, qty);
    return { ok: !!res.ok, item: it };
  });
  const results = await Promise.all(promises);
  results.forEach(r => { if(!r.ok) failures.push(r.item); });
  return failures;
}

async function loadProductsAll(){
  lastLoadedSheetKey = "ALL";
  if(productsGrid) productsGrid.innerHTML = '<div style="text-align:center;width:100%;padding:40px;color:#aaa">Cargando todos los productos...</div>';
  try {
    const r = await fetch(API_URL + '?all=1&_=' + Date.now(), {cache:'no-store'});

    let products = (data.products || []).map(p=> { p.data = p.data || {}; return p; });

    products.forEach(p=>{
      const cat = p.data.Categoria || p.data.categoria || p.sheetKey || 'UNKNOWN';
      p.sheetKey = mapToAvailableSheetKey(cat) || String(cat);
    });

    const cats = [...new Set(products.map(p => p.sheetKey).filter(Boolean))];
    const detailsPromises = cats.map(cat => fetch(API_URL + '?sheetKey=' + encodeURIComponent(cat) + '&_=' + Date.now(), {cache:'no-store'})
      .then(res => res.json().catch(()=>({products:[]})))
      .then(json => ({ cat, products: json.products || [] }))
      .catch(()=>({cat, products:[]}))
    );
    const details = await Promise.all(detailsPromises);

    const detailMap = {};
    details.forEach(obj=>{

      (obj.products || []).forEach(pp=>{
        const key = `${cat}::${String(pp.row)}`;
        detailMap[key] = pp.data || pp;

    });

    products = products.map(p=>{

        if((det.Stock !== undefined) && (d.Stock === undefined)) d.Stock = det.Stock;
        if(!d.Categoria && det.Categoria) d.Categoria = det.Categoria;
      }
      p.sheetKey = String(p.sheetKey || d.Categoria || cat);
      p.data = d;
      return p;
    });

    lastProductsCache = products.map(p => ({ row: p.row, sheetKey: (p.sheetKey || (p.data && (p.data.Categoria || p.data.categoria)) || 'UNKNOWN').toString(), data: p.data || {} }));

  } catch(err){

function luhnCheck(num){
  const s = String(num).replace(/\D/g,''); if(!s) return false;
  let sum = 0; let alt = false;
  for(let i = s.length - 1; i >= 0; i--){
    const ch = s.charAt(i); const d = Number(ch);
    if(Number.isNaN(d)) return false;
    let v = d;
    if(alt){ v = v * 2; if(v > 9) v = v - 9; }
    sum = sum + v;
    alt = !alt;
  }
  return (sum % 10) === 0;
}

  const exp = (document.getElementById('card-exp') || {}).value || '';
  const cvv = (document.getElementById('card-cvv') || {}).value || '';

  if(!name || !email || !phone || !addr) return 'Completa tus datos personales.';
  if(!number || number.length < 12) return 'NÃºmero de tarjeta invÃ¡lido.';
  if(!luhnCheck(number)) return 'NÃºmero de tarjeta no pasa Luhn (tarjeta invÃ¡lida de prueba).';
  if(!exp || !/^(0[1-9]|1[0-2])\/(\d{2})$/.test(exp)) return 'Formato MM/AA invÃ¡lido.';
  const parts = exp.split('/'); const mm = Number(parts[0]); const yy = Number(parts[1]);
  const now = new Date(); const yearFull = 2000 + yy; const expDate = new Date(yearFull, mm - 1, 1);
  if(expDate.getFullYear() < now.getFullYear() || (expDate.getFullYear() === now.getFullYear() && (mm - 1) < now.getMonth())){ return 'La tarjeta estÃ¡ vencida.'; }
  if(!cvv || cvv.length < 3) return 'CVV invÃ¡lido.';
  return null;
}
