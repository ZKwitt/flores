<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barra de Carga con Gravedad</title>
  <style>
    body {
      display: flex;
      flex-direction: column; /* Ubica el mensaje encima de la barra */
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
      margin: 0;
      user-select: none; /* Evita selección en toda la página */
    }
    #mensaje {
      margin-bottom: 20px;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 16px;
      text-align: center;
      user-select: none; /* Evita selección del texto */
    }
    .container {
      width: 300px;
      height: 30px;
      background-color: #ddd;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      transform-origin: center;
      transition: transform 0.3s ease-in-out;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      user-select: none;
    }
    .progress {
      width: 0%;
      height: 100%;
      background: linear-gradient(to right, #4caf50, #2e7d32);
      transition: width 0.5s linear;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div id="mensaje">Cargando...</div>
  <div class="container" id="barContainer">
    <div class="progress" id="progressBar"></div>
  </div>

  <script>
    const progress = document.getElementById("progressBar");
    const container = document.getElementById("barContainer");
    const mensajeDiv = document.getElementById("mensaje");

    let percentage = 0;
    let phase = 'filling'; // 'filling' hasta el 70%, luego 'emptying'
    let lastClickTime = 0; // Registra el tiempo del último clic

    function autoUpdate() {
      let delay; // Variable para ajustar el retardo según la fase

      if (phase === 'filling') {
        // Incremento automático del 10% cada tick en fase filling
        percentage += 10;
        // Actualizamos el mensaje según el avance
        if (percentage < 25) {
          mensajeDiv.innerText = "Cargando recursos...";
        } else if (percentage < 50) {
          mensajeDiv.innerText = "Preparando entorno...";
        } else {
          mensajeDiv.innerText = "Iniciando carga...";
        }
        // Si alcanzamos o superamos el 70%, fijamos el 70% y cambiamos de fase
        if (percentage >= 70) {
          percentage = 70;
          phase = 'emptying';
          container.style.transform = "rotate(-15deg)";
          mensajeDiv.innerText = "¡Haz clic para enderezar!";
        }
        delay = 1000; // En filling, espera 1000ms para que se lean los mensajes
      } else if (phase === 'emptying') {
        // En emptying, bajamos 10% cada tick si no se ha hecho clic recientemente
        let now = Date.now();
        if (now - lastClickTime >= 500) {
          percentage -= 10;
          if (percentage < 0) percentage = 0;
        }
        container.style.transform = "rotate(-15deg)";
        mensajeDiv.innerText = "¡Haz clic para enderezar!";
        delay = 500; // En emptying, el retardo es de 500ms
      }

      progress.style.width = percentage + "%";

      // Redirigir a Google al llegar al 100%
      if (percentage >= 100) {
        setTimeout(() => {
          window.location.href = "https://www.google.com";
        }, 500);
        return;
      }

      // Se programa la siguiente actualización según el retardo definido
      setTimeout(autoUpdate, delay);
    }

    // Cada clic en la barra suma 10% de inmediato en la fase emptying
    container.addEventListener("click", () => {
      if (phase === 'emptying') {
        lastClickTime = Date.now(); // Actualiza el tiempo del último clic
        percentage += 10;
        if (percentage > 100) percentage = 100;
        progress.style.width = percentage + "%";
        container.style.transform = "rotate(0deg)";
        mensajeDiv.innerText = "¡Bien!";
        // Después de 300ms se vuelve a inclinar si no se completa la barra
        setTimeout(() => {
          if (phase === 'emptying' && percentage < 100) {
            container.style.transform = "rotate(-15deg)";
            mensajeDiv.innerText = "¡Haz clic para enderezar!";
          }
        }, 300);
      }
    });

    // Inicia la actualización de la barra
    autoUpdate();
  </script>
</body>
</html>
