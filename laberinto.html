<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laberinto 2</title>
  <style>
    body { 
      text-align: center; 
      font-family: Arial, sans-serif;
      margin: 0;
    }
    #game-container {
      display: grid;
      gap: 2px;
      margin: 20px auto;
      width: fit-content;
    }
    .cell {
      width: 40px;
      height: 40px;
      background-color: white;
      border: 1px solid black;
    }
    .wall { background-color: black; }
    .player { background-color: blue; }
    .goal { background-color: green; }
    
    /* Estilos para la pantalla de introducción (splash screen) */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      font-size: 2em;
      color: pink;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <!-- Pantalla de introducción -->
  <div id="splash-screen">
    <div id="splash-message"></div>
  </div>
  
  <h1>¡Llega a la meta!</h1>
  <div id="game-container"></div>
  <script>
    // Mensajes a mostrar en el splash screen
    const messages = [
      "Hola",
      "Queria hacerte algo lindo por san valentin",
      "pero una cosa llevo a la otra",
      "Entonces si quieres ver lo que tengo para ti",
      "sigue el juego ;)"
    ];

    // Función para mostrar los mensajes uno tras otro
    let splashIndex = 0;
    const splashMessageDiv = document.getElementById("splash-message");
    function showNextSplashMessage() {
      if (splashIndex < messages.length) {
        splashMessageDiv.innerText = messages[splashIndex];
        splashMessageDiv.style.opacity = 1;
        // Mostrar cada mensaje durante 2 segundos
        setTimeout(() => {
          splashMessageDiv.style.opacity = 0;
          splashIndex++;
          // Esperar a que la transición termine (0.5s) antes de mostrar el siguiente mensaje
          setTimeout(showNextSplashMessage, 500);
        }, 2000);
      } else {
        // Después de los mensajes, ocultamos el splash screen
        const splashScreen = document.getElementById("splash-screen");
        splashScreen.style.opacity = 0;
        setTimeout(() => {
          splashScreen.style.display = "none";
          // Iniciamos el laberinto
          drawMaze();
        }, 500);
      }
    }
    // Inicia la secuencia del splash screen
    showNextSplashMessage();

    // Definimos el laberinto (10 columnas x 11 filas)
    // Cada string tiene exactamente 10 caracteres.
    let maze = [
      "##########",
      "#P       #",
      "# ###### #",
      "#       ##",
      "### ### ##",
      "#   # # ##",
      "# ### ####",
      "# #   # ##",
      "# ##### ##",
      "#       G#",
      "##########"
    ].map(row => row.split(""));

    const container = document.getElementById("game-container");
    const rows = maze.length;
    const cols = maze[0].length;
    
    // Ajustamos la cuadrícula según el tamaño del laberinto.
    container.style.gridTemplateColumns = `repeat(${cols}, 40px)`;
    container.style.gridTemplateRows = `repeat(${rows}, 40px)`;

    // Buscamos la posición inicial del jugador (la "P") y la guardamos.
    let playerX = 0, playerY = 0;
    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {
        if (maze[y][x] === "P") {
          playerX = x;
          playerY = y;
          // Reemplazamos la "P" por un espacio para que no se dibuje
          maze[y][x] = " ";
          break;
        }
      }
    }

    // Función para dibujar el laberinto
    function drawMaze() {
      container.innerHTML = "";
      maze.forEach((row, y) => {
        row.forEach((cell, x) => {
          const div = document.createElement("div");
          div.classList.add("cell");
          if (cell === "#") div.classList.add("wall");
          if (cell === "G") div.classList.add("goal");
          // Dibuja al jugador en la posición actual
          if (x === playerX && y === playerY) div.classList.add("player");
          container.appendChild(div);
        });
      });
    }

    // Función para mover al jugador (sin chocar con paredes ni salirse del laberinto)
    function move(dx, dy) {
      const newX = playerX + dx;
      const newY = playerY + dy;
      if (newX < 0 || newX >= cols || newY < 0 || newY >= rows) return;
      if (maze[newY][newX] !== "#") {
        playerX = newX;
        playerY = newY;
        drawMaze();
        // Si llega a la meta, redirige a la URL indicada
        if (maze[playerY][playerX] === "G") {
          window.location.href = "https://zkwitt.github.io/flores/laberinto2.html";
        }
      }
    }

    // Soporte para teclado (flechas y WASD)
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" || e.key.toLowerCase() === "w") move(0, -1);
      if (e.key === "ArrowDown" || e.key.toLowerCase() === "s") move(0, 1);
      if (e.key === "ArrowLeft" || e.key.toLowerCase() === "a") move(-1, 0);
      if (e.key === "ArrowRight" || e.key.toLowerCase() === "d") move(1, 0);
    });

    // Soporte para dispositivos táctiles
    let touchStartX = 0, touchStartY = 0;
    document.addEventListener("touchstart", (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });
    document.addEventListener("touchend", (e) => {
      let dx = e.changedTouches[0].clientX - touchStartX;
      let dy = e.changedTouches[0].clientY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy)) move(dx > 0 ? 1 : -1, 0);
      else move(0, dy > 0 ? 1 : -1);
    });

    // Nota: No llamamos a drawMaze() inmediatamente, ya que se ejecuta tras el splash.
  </script>
</body>
</html>
