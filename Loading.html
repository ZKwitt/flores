<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barra de Carga con Gravedad</title>
  <style>
    body {
      display: flex;
      flex-direction: column; /* Ubica el mensaje encima de la barra */
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
      margin: 0;
      user-select: none; /* Evita selección en toda la página */
    }
    /* Estilo para el mensaje */
    #mensaje {
      margin-bottom: 20px; /* Un poco más separado de la barra */
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 16px;
      text-align: center;
      user-select: none; /* Evita selección del texto */
    }
    .container {
      width: 300px;
      height: 30px;
      background-color: #ddd;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      transform-origin: center;
      transition: transform 0.3s ease-in-out;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      user-select: none;
    }
    .progress {
      width: 0%;
      height: 100%;
      background: linear-gradient(to right, #4caf50, #2e7d32);
      transition: width 0.5s linear;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <!-- Mensaje que aparece encima de la barra -->
  <div id="mensaje">Cargando...</div>
  <div class="container" id="barContainer">
    <div class="progress" id="progressBar"></div>
  </div>

  <script>
    const progress = document.getElementById("progressBar");
    const container = document.getElementById("barContainer");
    const mensajeDiv = document.getElementById("mensaje");

    let percentage = 0;
    let phase = 'filling'; // 'filling' hasta el 70% inicial, luego 'emptying'
    let lastClickTime = 0; // Guarda el instante del último clic
    let timer = setInterval(autoUpdate, 500);

    function autoUpdate() {
      if (phase === 'filling') {
        // Incremento automático del 10% cada tick
        percentage += 10;
        // Mensajes según el avance hasta el 70%
        if (percentage < 25) {
          mensajeDiv.innerText = "Cargando recursos...";
        } else if (percentage < 50) {
          mensajeDiv.innerText = "Preparando entorno...";
        } else {
          mensajeDiv.innerText = "Iniciando carga...";
        }
        if (percentage >= 70) {
          percentage = 70;
          phase = 'emptying';
          container.style.transform = "rotate(-15deg)";
          mensajeDiv.innerText = "¡Haz clic para enderezar!";
        }
      } else if (phase === 'emptying') {
        // En emptying, se resta 10% solo si no se hizo clic en los últimos 500ms
        let now = Date.now();
        if (now - lastClickTime >= 500) {
          percentage -= 10;
          if (percentage < 0) percentage = 0;
        }
        // Se muestra la inclinación y el mensaje de indicación
        container.style.transform = "rotate(-15deg)";
        mensajeDiv.innerText = "¡Haz clic para enderezar!";
      }

      progress.style.width = percentage + "%";

      // Al llegar al 100%, se detiene y se redirige a Google
      if (percentage >= 100) {
        clearInterval(timer);
        setTimeout(() => {
          window.location.href = "https://www.google.com";
        }, 500);
      }
    }

    // Cada clic suma 10% de inmediato, endereza la barra y actualiza el mensaje
    container.addEventListener("click", () => {
      if (phase === 'emptying') {
        lastClickTime = Date.now(); // Actualiza el tiempo del clic
        percentage += 10;
        if (percentage > 100) percentage = 100;
        progress.style.width = percentage + "%";
        container.style.transform = "rotate(0deg)";
        mensajeDiv.innerText = "¡Bien!";
        // Después de 300ms se vuelve a la inclinación si aún no se completó
        setTimeout(() => {
          if (phase === 'emptying' && percentage < 100) {
            container.style.transform = "rotate(-15deg)";
            mensajeDiv.innerText = "¡Haz clic para enderezar!";
          }
        }, 300);
      }
    });
  </script>
</body>
</html>
