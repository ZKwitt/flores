<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barra de Carga con Gravedad</title>
  <style>
    body {
      display: flex;
      flex-direction: column; /* Coloca el mensaje encima de la barra */
      justify-content: center; /* Centra verticalmente */
      align-items: center;     /* Centra horizontalmente */
      height: 100vh;
      background-color: #fff;  /* Fondo blanco */
      margin: 0;
      overflow: hidden;        /* Evita scroll */
      user-select: none;       /* Evita selección en toda la página */
    }
    #mensaje {
      margin-bottom: 20px;
      color: #C2185B;         /* Tono rosa oscuro */
      font-family: Arial, sans-serif;
      font-size: 16px;
      text-align: center;
      user-select: none;       /* Evita selección del texto */
    }
    .container {
      width: 300px;
      height: 30px;
      background-color: #ffe0f0;      /* Fondo rosa claro */
      border: 2px solid #F48FB1;      /* Contorno rosa un poco más oscuro */
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      transform-origin: center;
      transition: transform 0.3s ease-in-out;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      user-select: none;
    }
    .progress {
      width: 0%;
      height: 100%;
      background: linear-gradient(to right, #ff80ab, #f48fb1); /* Gradiente rosa */
      transition: width 0.5s linear;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div id="mensaje">Cargando...</div>
  <div class="container" id="barContainer">
    <div class="progress" id="progressBar"></div>
  </div>

  <script>
    const progress = document.getElementById("progressBar");
    const container = document.getElementById("barContainer");
    const mensajeDiv = document.getElementById("mensaje");

    let percentage = 0;
    let phase = 'filling'; // Fase "filling" hasta el 70%, luego "emptying"
    let lastClickTime = 0; // Tiempo del último clic

    function autoUpdate() {
      let delay; // Retardo según la fase

      if (phase === 'filling') {
        // Incremento automático del 10% cada tick
        percentage += 10;
        if (percentage < 25) {
          mensajeDiv.innerText = "Cargando recursos...";
        } else if (percentage < 50) {
          mensajeDiv.innerText = "Preparando entorno...";
        } else {
          mensajeDiv.innerText = "Iniciando carga...";
        }
        if (percentage >= 70) {
          percentage = 70;
          phase = 'emptying';
          container.style.transform = "rotate(-15deg)";
          mensajeDiv.innerText = "¡Haz clic para enderezar!";
        }
        delay = 1000; // 1000ms en filling
      } else if (phase === 'emptying') {
        // En emptying, decrementa 10% cada tick si no se ha clickeado recientemente
        let now = Date.now();
        if (now - lastClickTime >= 500) {
          percentage -= 10;
          if (percentage < 0) percentage = 0;
        }
        container.style.transform = "rotate(-15deg)";
        mensajeDiv.innerText = "¡Haz clic para enderezar!";
        delay = 500; // 500ms en emptying
      }

      progress.style.width = percentage + "%";

      // Al llegar al 100%, redirige a Google
      if (percentage >= 100) {
        setTimeout(() => {
          window.location.href = "https://www.google.com";
        }, 500);
        return;
      }

      setTimeout(autoUpdate, delay);
    }

    // Cada clic en la barra suma 10% inmediato en fase emptying
    container.addEventListener("click", () => {
      if (phase === 'emptying') {
        lastClickTime = Date.now();
        percentage += 10;
        if (percentage > 100) percentage = 100;
        progress.style.width = percentage + "%";
        container.style.transform = "rotate(0deg)";
        mensajeDiv.innerText = "¡Bien!";
        setTimeout(() => {
          if (phase === 'emptying' && percentage < 100) {
            container.style.transform = "rotate(-15deg)";
            mensajeDiv.innerText = "¡Haz clic para enderezar!";
          }
        }, 300);
      }
    });

    autoUpdate();
  </script>
</body>
</html>
