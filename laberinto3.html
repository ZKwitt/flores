<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laberinto 2 - Gran Desafío</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; background-color: #222; color: white; }
    #game-container {
      display: grid;
      gap: 2px;
      margin: 20px auto;
      width: fit-content;
      background: #444;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    .cell {
      width: 25px;
      height: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      font-weight: bold;
    }
    .wall { background-color: #000; box-shadow: inset 0 0 5px #888; }
    .player { background-color: dodgerblue; box-shadow: 0 0 10px dodgerblue; }
    .goal { background-color: limegreen; box-shadow: 0 0 10px limegreen; }
  </style>
</head>
<body>
  <h1>¡Llega a la meta!</h1>
  <div id="game-container"></div>
  <script>
    let maze = [
      "####################",
      "#P     #     #     #",
      "# ### ##### # ##   #",
      "#   #     # #  #   #",
      "### # ### # #### ###",
      "#   #   # #      ###",
      "# ### ### ######  ##",
      "#   #   #        ###",
      "##### ### ######  ##",
      "#     #   #    #  ##",
      "# ### ##### ## #  ##",
      "#   #     #  # #  ##",
      "### ##### #  # #####",
      "#   #   #    #     #",
      "# ### # #### ## ####",
      "#   # #      #     #",
      "# ### ###### #### ##",
      "#     #    #       #",
      "# ###### ##  #### G#",
      "####################"
    ].map(row => row.split(""));

    const container = document.getElementById("game-container");
    const rows = maze.length, cols = maze[0].length;
    container.style.gridTemplateColumns = `repeat(${cols}, 25px)`;
    container.style.gridTemplateRows = `repeat(${rows}, 25px)`;

    let playerX = 0, playerY = 0;
    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {
        if (maze[y][x] === "P") {
          playerX = x; playerY = y;
          maze[y][x] = " ";
          break;
        }
      }
    }

    function drawMaze() {
      container.innerHTML = "";
      maze.forEach((row, y) => {
        row.forEach((cell, x) => {
          const div = document.createElement("div");
          div.classList.add("cell");
          if (cell === "#") div.classList.add("wall");
          if (cell === "G") div.classList.add("goal");
          if (x === playerX && y === playerY) div.classList.add("player");
          container.appendChild(div);
        });
      });
    }

    function move(dx, dy) {
      const newX = playerX + dx, newY = playerY + dy;
      if (newX < 0 || newX >= cols || newY < 0 || newY >= rows) return;
      if (maze[newY][newX] !== "#") {
        playerX = newX; playerY = newY;
        drawMaze();
        if (maze[playerY][playerX] === "G") {
          window.location.href = "https://zkwitt.github.io/flores/Loading.html";
        }
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" || e.key.toLowerCase() === "w") move(0, -1);
      if (e.key === "ArrowDown" || e.key.toLowerCase() === "s") move(0, 1);
      if (e.key === "ArrowLeft" || e.key.toLowerCase() === "a") move(-1, 0);
      if (e.key === "ArrowRight" || e.key.toLowerCase() === "d") move(1, 0);
    });

    let touchStartX = 0, touchStartY = 0;
    document.addEventListener("touchstart", (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });
    document.addEventListener("touchend", (e) => {
      let dx = e.changedTouches[0].clientX - touchStartX;
      let dy = e.changedTouches[0].clientY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy)) move(dx > 0 ? 1 : -1, 0);
      else move(0, dy > 0 ? 1 : -1);
    });

    drawMaze();
  </script>
</body>
</html>
