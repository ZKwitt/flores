<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Carga</title>
    <style>
        .container {
            width: 300px;
            height: 30px;
            background-color: #ddd;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        .progress {
            width: 0%;
            height: 100%;
            background-color: #4caf50;
            transition: width 1s linear;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress"></div>
    </div>

    <script>
        let progress = document.querySelector(".progress");
        let percentage = 0;
        let direction = 1; // 1 para llenar, -1 para vaciar

        function animateProgress() {
            percentage += 10 * direction;

            if (percentage >= 100) {
                direction = -1;
            } else if (percentage <= 0 && direction === -1) {
                direction = 1;
            }

            progress.style.width = percentage + "%";

            if (!(percentage === 100 && direction === 1)) {
                setTimeout(animateProgress, 500);
            }
        }

        animateProgress();
    </script>
</body>
</html>
