<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra de Carga con Gravedad</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
    }
    .container {
      width: 300px;
      height: 30px;
      background-color: #ddd;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      transform-origin: center;
      transition: transform 0.3s ease-in-out;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }
    .progress {
      width: 0%;
      height: 100%;
      background: linear-gradient(to right, #4caf50, #2e7d32);
      transition: width 0.5s linear;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div class="container" id="barContainer">
    <div class="progress" id="progressBar"></div>
  </div>

  <script>
    const progress = document.getElementById("progressBar");
    const container = document.getElementById("barContainer");
    let percentage = 0;
    let isCorrecting = false;
    let clickCount = 0;
    let phase = 'filling'; // 'filling' o 'emptying'

    function animateProgress() {
      if (phase === 'filling') {
        percentage += 10;
        if (percentage >= 70) {
          percentage = 70;
          phase = 'emptying';
        }
      } else if (phase === 'emptying') {
        percentage -= 10;
        percentage += 10 * clickCount;
        percentage = Math.max(0, Math.min(percentage, 100));
        clickCount = 0;
      }

      progress.style.width = percentage + "%";

      // Redirección al completar
      if (percentage === 100) {
        setTimeout(() => {
          window.location.href = "https://www.google.com";
        }, 500);
        return;
      }

      // Manejo de la inclinación
      if (phase === 'emptying' && !isCorrecting) {
        container.style.transform = "rotate(-15deg)";
      } else {
        container.style.transform = "rotate(0deg)";
      }

      setTimeout(animateProgress, 200);
    }

    container.addEventListener("click", () => {
      if (phase === 'emptying') {
        clickCount++;
        if (!isCorrecting) {
          isCorrecting = true;
          container.style.transform = "rotate(0deg)";
          setTimeout(() => {
            isCorrecting = false;
          }, 500);
        }
      }
    });

    animateProgress();
  </script>
</body>
</html>
