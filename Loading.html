<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra de Carga Interactiva</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 300px;
      height: 30px;
      background-color: #ddd;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      transform-origin: center;
      transition: transform 0.3s ease-in-out;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }
    .progress {
      width: 0%;
      height: 100%;
      background: linear-gradient(to right, #4caf50, #2e7d32);
      transition: width 0.3s linear;
      border-radius: 15px;
    }
    .messages {
      position: absolute;
      top: calc(50% - 80px);
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      font-size: 1.2em;
    }
    .message {
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      position: absolute;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="messages">
    <div class="message" id="message1">Cargando sistema...</div>
    <div class="message" id="message2">Preparando recursos...</div>
    <div class="message" id="message3">¡Listo para interactuar!</div>
  </div>
  <div class="container" id="barContainer">
    <div class="progress" id="progressBar"></div>
  </div>

  <script>
    const progress = document.getElementById("progressBar");
    const container = document.getElementById("barContainer");
    const messages = {
      1: document.getElementById("message1"),
      2: document.getElementById("message2"),
      3: document.getElementById("message3")
    };
    
    let percentage = 0;
    let isCorrecting = false;
    let clickCount = 0;
    let phase = 'filling';
    let messageIndex = 1;

    function showMessage(index) {
      Object.values(messages).forEach(msg => msg.style.opacity = 0);
      messages[index].style.opacity = 1;
    }

    function animateProgress() {
      if (phase === 'filling') {
        percentage += 10;
        
        // Mostrar mensajes durante la carga inicial
        if (percentage === 25) showMessage(1);
        if (percentage === 50) showMessage(2);
        if (percentage === 75) {
          showMessage(3);
          phase = 'emptying';
        }
      } else if (phase === 'emptying') {
        percentage = Math.max(0, percentage - 10 + (10 * clickCount));
        clickCount = 0;
      }

      progress.style.width = percentage + "%";

      // Redirección al completar
      if (percentage === 100) {
        setTimeout(() => window.location.href = "https://www.google.com", 500);
        return;
      }

      // Manejo de la inclinación
      if (phase === 'emptying' && !isCorrecting) {
        container.style.transform = "rotate(-15deg)";
      } else {
        container.style.transform = "rotate(0deg)";
      }

      setTimeout(animateProgress, 200);
    }

    container.addEventListener("click", () => {
      if (phase === 'emptying') {
        clickCount++;
        showMessage(3);
        if (!isCorrecting) {
          isCorrecting = true;
          container.style.transform = "rotate(0deg)";
          setTimeout(() => {
            isCorrecting = false;
          }, 500);
        }
      }
    });

    animateProgress();
  </script>
</body>
</html>
