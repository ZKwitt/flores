<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            margin: 0;
            font-family: 'Amatic SC', cursive;
        }

        .message-container {
            text-align: center;
            font-size: 2em;
            transition: opacity 1s;
            opacity: 0;
            position: absolute;
        }

        .letter {
            display: inline-block;
            opacity: 0;
            transition: opacity 0.1s;
        }

        .heart {
            display: none;
            position: relative;
            text-align: center;
            margin-top: 20px;
            font-size: 50px;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: transparent;
            transition: background-color 0.3s;
        }

        .heart::before {
            content: "\f004";
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
        }

        .heart:hover {
            background-color: rgba(255, 0, 0, 0.3);
            color: red;
        }

        .heart:hover::before {
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
        }
    </style>
</head>

<body>
    <div class="message-container" id="message1"></div>
    <div class="message-container" id="message2"></div>
    <div class="message-container" id="message3"></div>
    <div class="message-container" id="message4"></div>
    <div class="message-container" id="message5"></div>
    <a href="flower.html" class="heart" id="heartLink"></a>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messages = [
                { text: 'Mensaje 1', element: document.getElementById('message1') },
                { text: 'Mensaje 2', element: document.getElementById('message2') },
                { text: 'Mensaje 3', element: document.getElementById('message3') },
                { text: 'Mensaje 4', element: document.getElementById('message4') },
                { text: 'Mensaje 5', element: document.getElementById('message5') }
            ];
            const heartLink = document.getElementById('heartLink');
            let currentMessageIndex = 0;
            const delayBetweenMessages = 2000;

            function showMessage(index) {
                if (index > 0) {
                    messages[index - 1].element.style.opacity = 0;
                }
                if (index < messages.length) {
                    const message = messages[index].element;
                    message.innerHTML = '';
                    let charIndex = 0;
                    const text = messages[index].text;
                    for (const char of text) {
                        const span = document.createElement('span');
                        span.classList.add('letter');
                        span.textContent = char;
                        message.appendChild(span);
                    }
                    message.style.opacity = 1;

                    function showNextLetter() {
                        if (charIndex < message.children.length) {
                            message.children[charIndex].style.opacity = 1;
                            charIndex++;
                            setTimeout(showNextLetter, 100);
                        } else {
                            setTimeout(() => {
                                showMessage(index + 1);
                            }, delayBetweenMessages);
                        }
                    }
                    showNextLetter();
                } else {
                    heartLink.style.display = 'block';
                }
            }

            showMessage(currentMessageIndex);
        });
    </script>
</body>

</html>
