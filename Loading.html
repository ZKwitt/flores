<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barra de Carga con Gravedad</title>
  <style>
    body {
      display: flex;
      flex-direction: column; /* Para ubicar el mensaje encima de la barra */
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
      margin: 0;
    }
    /* Estilo para el mensaje que se muestra encima de la barra */
    #mensaje {
      margin-bottom: 10px;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 16px;
      text-align: center;
    }
    .container {
      width: 300px;
      height: 30px;
      background-color: #ddd;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      transform-origin: center;
      transition: transform 0.3s ease-in-out;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }
    .progress {
      width: 0%;
      height: 100%;
      background: linear-gradient(to right, #4caf50, #2e7d32);
      transition: width 0.5s linear;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <!-- Mensaje que aparece encima de la barra -->
  <div id="mensaje">Cargando...</div>
  <div class="container" id="barContainer">
    <div class="progress" id="progressBar"></div>
  </div>

  <script>
    const progress = document.getElementById("progressBar");
    const container = document.getElementById("barContainer");
    const mensajeDiv = document.getElementById("mensaje");

    let percentage = 0;
    let phase = 'filling'; // "filling" hasta el 70% inicial, luego "emptying" (fase de clics)
    let timer;

    function animateProgress() {
      if (phase === 'filling') {
        // Se incrementa automáticamente un 10% cada tick
        percentage += 10;
        // Se muestran mensajes según el avance hasta el 70%
        if (percentage < 25) {
          mensajeDiv.innerText = "Cargando recursos...";
        } else if (percentage < 50) {
          mensajeDiv.innerText = "Preparando entorno...";
        } else {
          mensajeDiv.innerText = "Iniciando carga...";
        }

        if (percentage >= 70) {
          percentage = 70;
          phase = 'emptying';
          mensajeDiv.innerText = "¡Haz clic para enderezar!";
          container.style.transform = "rotate(-15deg)";
        }
      } else if (phase === 'emptying') {
        // Cada tick de 500ms baja un 10% si no se hace clic
        percentage -= 10;
        percentage = Math.max(0, percentage);
        mensajeDiv.innerText = "¡Haz clic para enderezar!";
        container.style.transform = "rotate(-15deg)";
      }

      progress.style.width = percentage + "%";

      // Cuando se llegue al 100% se redirige a Google
      if (percentage >= 100) {
        clearTimeout(timer);
        setTimeout(() => {
          window.location.href = "https://www.google.com";
        }, 500);
        return;
      }

      timer = setTimeout(animateProgress, 500);
    }

    // Cada clic suma un 10% de inmediato y endereza la barra temporalmente
    container.addEventListener("click", () => {
      if (phase === 'emptying') {
        percentage += 10;
        if (percentage > 100) percentage = 100;
        progress.style.width = percentage + "%";
        // Se endereza la barra y se muestra el mensaje "¡Bien!"
        container.style.transform = "rotate(0deg)";
        mensajeDiv.innerText = "¡Bien!";
        // Luego de 300ms se vuelve a inclinar si aún no se completó
        setTimeout(() => {
          if (phase === 'emptying' && percentage < 100) {
            container.style.transform = "rotate(-15deg)";
            mensajeDiv.innerText = "¡Haz clic para enderezar!";
          }
        }, 300);
      }
    });

    animateProgress();
  </script>
</body>
</html>
