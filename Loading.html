<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Carga con Gravedad</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        .container {
            width: 300px;
            height: 30px;
            background-color: #ddd;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transform-origin: center;
            transition: transform 0.5s linear;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, #4caf50, #2e7d32);
            transition: width 1s linear;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container" id="barContainer">
        <div class="progress" id="progressBar"></div>
    </div>

    <script>
        let progress = document.getElementById("progressBar");
        let container = document.getElementById("barContainer");
        let percentage = 0;
        let direction = 1; // 1 para llenar, -1 para vaciar
        let angle = 0;
        let isCorrecting = false;
        let isTilted = false;
        let clickCount = 0;

        function animateProgress() {
            if (!isCorrecting && !isTilted && clickCount > 0) {
                percentage += 10 * direction;
            }

            if (percentage >= 100) {
                direction = -1;
            } else if (percentage <= 0 && direction === -1) {
                direction = 1;
                angle = -15; // InclinaciÃ³n simulando gravedad
                container.style.transform = `rotate(${angle}deg)`;
                isTilted = true;
            } else if (percentage < 100 && direction === 1 && isTilted) {
                percentage = Math.max(percentage - 10, 0); // Evita que suba si no se hace clic
            }

            progress.style.width = percentage + "%";

            if (!(percentage === 100 && direction === 1)) {
                setTimeout(animateProgress, 500);
            }
        }

        container.addEventListener("click", () => {
            if (isTilted) {
                isCorrecting = true;
                angle = 0;
                container.style.transform = `rotate(${angle}deg)`;
                setTimeout(() => {
                    isCorrecting = false;
                    isTilted = false;
                }, 500);
            }
            if (!isTilted) {
                clickCount++;
            }
        });

        animateProgress();
    </script>
</body>
</html>
