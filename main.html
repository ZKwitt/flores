<script>
/******** CONFIG ********/
const API_URL = "https://a.thepersonmrt.workers.dev/"; // ajusta si tu worker est√° en otra URL

/* elementos principales (seg√∫n tu HTML) */
const tabsRow = document.getElementById('tabsRow');
const productsGrid = document.getElementById('productsGrid');
const cartIconBtn = document.getElementById('cart-icon-btn');
const cartPopupOverlay = document.getElementById('cart-popup-overlay');
const cartPopup = document.getElementById('cart-popup');
const cartItemsContainer = document.getElementById('cart-items-container');
const cartTotalEl = document.getElementById('cart-total');
const cartCloseBtn = document.getElementById('cart-close');
const cartConfirmBtn = document.getElementById('cart-confirm'); // bot√≥n WA est√° en el HTML
const cartActionsContainer = document.getElementById('cart-actions');

const carouselEl = document.querySelector('.carousel');
const carouselDots = document.getElementById('carouselDots');

let lastProductsCache = [];
let availableSheetKeys = [];
let lastLoadedSheetKey = null;
let cart = JSON.parse(localStorage.getItem('shop_cart_v1') || '[]');

const WHATSAPP_NUMBER = '573207378992'; // ajustar

/* --- utilidades --- */
function firstKeyValue(obj, keys){
  if(!obj) return undefined;
  const map = {};
  Object.keys(obj).forEach(k=> map[k.toLowerCase()] = obj[k]);
  for(const k of keys){
    const v = map[k.toLowerCase()];
    if(v !== undefined && v !== null && String(v).trim() !== '') return v;
  }
  return undefined;
}
function parsePriceNumber(v){
  if (v === undefined || v === null) return 0;
  if (typeof v === 'number' && !isNaN(v)) return v;
  let s = String(v).trim();
  if (s === '') return 0;
  s = s.replace(/\s+/g,'').replace(/\./g,'').replace(/,/g,'.').replace(/[^0-9.\-]/g,'');
  const n = Number(s);
  return isNaN(n) ? 0 : n;
}
function fmtPrice(v){
  if (v===undefined || v===null) return '-';
  const n = parsePriceNumber(v);
  return Number(n).toLocaleString('de-DE');
}
function escapeHtml(s){ if(s===undefined||s===null) return ''; return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#39;'); }
function saveCart(){ localStorage.setItem('shop_cart_v1', JSON.stringify(cart)); }
function cartItemKey(item){ return `${item.sheetKey}::${item.row}`; }

/* --- lazy load images --- */
const lazyObserver = (function(){
  if(typeof IntersectionObserver === 'undefined') return null;
  return new IntersectionObserver((entries, obs)=>{
    entries.forEach(entry=>{
      if(!entry.isIntersecting) return;
      const img = entry.target;
      const src = img.dataset && img.dataset.src;
      if(src){
        img.src = src;
        delete img.dataset.src;
      }
      obs.unobserve(img);
    });
  }, { rootMargin: '300px 0px', threshold: 0.01 });
})();
function observeLazyImages(rootEl){
  if(!lazyObserver) return;
  const imgs = (rootEl || document).querySelectorAll('img[data-src]');
  imgs.forEach(img => { if(document.contains(img)) lazyObserver.observe(img); });
}
function makeImgEl(url, alt, cls){
  const img = document.createElement('img');
  img.alt = alt || '';
  img.className = cls || '';
  img.loading = 'lazy';
  try {
    img.dataset.src = url ? (API_URL + 'image-proxy?url=' + encodeURIComponent(url)) : '';
    img.src = img.dataset.src ? 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==' : '';
  } catch(e) { img.src = ''; }
  img.style.objectFit = 'contain';
  img.onerror = () => { img.remove(); };
  return img;
}

/* --- normalizaci√≥n / stock helpers --- */
function normalizeProductKey(sheetKey, row){ return `${String(sheetKey||'').trim().toLowerCase()}::${String(row)}`; }
function mapToAvailableSheetKey(input){ if(!input) return null; const s = String(input).trim(); if(availableSheetKeys && availableSheetKeys.length){ const found = availableSheetKeys.find(k=>String(k).toLowerCase()===s.toLowerCase()); if(found) return found; } return s || null; }

async function fetchServerStock(sheetKeyRaw, row){
  const mapped = mapToAvailableSheetKey(sheetKeyRaw) || sheetKeyRaw;
  if(!mapped) return null;
  const resp = await fetch(API_URL + '?sheetKey=' + encodeURIComponent(mapped) + '&_=' + Date.now(), { cache: 'no-store' });
  if(!resp.ok) return null;
  const json = await resp.json().catch(()=>null);
  if(!json || !Array.isArray(json.products)) return null;
  const found = json.products.find(p => String(p.row) === String(row));
  if(!found) return null;
  const stockVal = firstKeyValue(found.data||{}, ['stock','cantidad','Stock']) || found.data && (found.data.Stock || found.data.cantidad) || 0;
  return Number(stockVal || 0);
}

function applyNewStockToDOM(mappedKey, row, newStock){
  const reservedLocal = getReservedQty(mappedKey, row);
  const pk = normalizeProductKey(mappedKey, row);
  document.querySelectorAll('.product-card').forEach(card=>{
    const cardKey = card.dataset.productKey || normalizeProductKey(card.dataset.sheetKey, card.dataset.row);
    if(cardKey === pk){
      card.dataset.serverStock = String(Number(newStock));
      card.dataset.origStock = String(Math.max(0, Number(newStock) + Number(reservedLocal || 0)));
    }
  });
  // update cache
  lastProductsCache.forEach(p=>{
    if(String(p.row) === String(row) && (p.sheetKey||'').toString().trim().toLowerCase() === mappedKey.toString().trim().toLowerCase()){
      p.data = p.data || {};
      p.data.Stock = Number(newStock);
      p.data.stock = Number(newStock);
    }
  });
  refreshCardStockDisplay(mappedKey, row);
}

/* attempt atomic decrement, fallback parallel */
async function updateStockOnServer_decrement(sheetKeyRaw, row, qty){
  if(!qty || qty <= 0) return { ok:false };
  const mapped = mapToAvailableSheetKey(sheetKeyRaw);
  if(!mapped) return { ok:false };
  // try atomic
  try {
    const resp = await fetch(API_URL, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ action:'decrement', sheetKey: mapped, row: String(row), qty: Number(qty) }) });
    const text = await resp.text().catch(()=>null);
    let json = null;
    try{ json = text ? JSON.parse(text) : null; }catch(e){ json = null; }
    if(resp.ok && json && !json.error && json.newStock !== undefined){
      applyNewStockToDOM(mapped, row, Number(json.newStock));
      return { ok:true, newStock: Number(json.newStock) };
    }
  } catch(e){ /* continue to fallback */ }

  // fallback: parallel single decrements
  const promises = [];
  for(let i=0;i<qty;i++){
    promises.push(fetch(API_URL, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ action:'decrement', sheetKey: mapped, row: String(row) }) })
      .then(async r => {
        const t = await r.text().catch(()=>null);
        let j = null;
        try { j = t ? JSON.parse(t) : null; } catch(e){ j = null; }
        return { ok: r.ok, json: j };
      }).catch(()=>({ ok:false }))
    );
  }
  const results = await Promise.all(promises);
  let successCount = 0;
  let lastNewStock;
  for(const res of results){
    if(res && res.ok && res.json && !res.json.error){
      successCount++;
      if(res.json.newStock !== undefined) lastNewStock = Number(res.json.newStock);
    }
  }
  if(lastNewStock !== undefined){
    applyNewStockToDOM(mapped, row, lastNewStock);
  } else if(successCount > 0){
    const server = await fetchServerStock(mapped, row);
    if(server !== null) applyNewStockToDOM(mapped, row, Number(server));
  }
  return { ok: successCount === qty, newStock: lastNewStock };
}

/* set stock */
async function updateStockOnServer_set(sheetKeyRaw, row, newStock){
  const mapped = mapToAvailableSheetKey(sheetKeyRaw) || sheetKeyRaw;
  try {
    const resp = await fetch(API_URL, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ action:'set', sheetKey: mapped, row: String(row), value: String(newStock) }) });
    const text = await resp.text().catch(()=>null);
    let json = null;
    try{ json = text ? JSON.parse(text) : null; } catch(e){ json = null; }
    if(resp.ok && json && !json.error){
      const ns = (json.newStock !== undefined) ? Number(json.newStock) : Number(newStock);
      applyNewStockToDOM(mapped, row, ns);
      return true;
    }
  } catch(e){}
  return false;
}
async function updateStockOnServer_increaseViaSet(sheetKeyRaw, row, delta){
  if(!delta || delta <= 0) return;
  const mapped = mapToAvailableSheetKey(sheetKeyRaw) || sheetKeyRaw;
  const serverStock = await fetchServerStock(mapped, row);
  const base = (serverStock !== null && serverStock !== undefined) ? Number(serverStock) : Number(getOriginalStock(mapped, row) || 0);
  const newStock = Math.max(0, base + Number(delta));
  await updateStockOnServer_set(mapped, row, newStock);
}

function findProductInCache(sheetKey, row){

    const sk = (pp.sheetKey || (pp.data && (pp.data.Categoria || pp.data.categoria)) || '').toString().trim().toLowerCase();
    return String(pp.row) === String(row) && sk === targetSk;

function getOriginalStock(sheetKey, row){
  const pk = normalizeProductKey(sheetKey, row);
  const card = Array.from(document.querySelectorAll('.product-card')).find(c => (c.dataset.productKey === pk) || (normalizeProductKey(c.dataset.sheetKey, c.dataset.row) === pk));
  if(card){
    if(card.dataset.serverStock !== undefined && card.dataset.serverStock !== '') return Number(card.dataset.serverStock || 0);
    if(card.dataset.origStock !== undefined && card.dataset.origStock !== '') return Number(card.dataset.origStock || 0);
  }
  const p = findProductInCache(sheetKey, row);
  if(p){
    const d = p.data || {};
    const stock = firstKeyValue(d, ['stock','cantidad','Stock']) || d.Stock || 0;
    return Number(stock || 0);
  }
  const p2 = (Array.isArray(lastProductsCache) && lastProductsCache.find(pp => String(pp.row) === String(row))) || null;
  if(p2){
    const d = p2.data || {};
    const stock = firstKeyValue(d, ['stock','cantidad','Stock']) || 0;
    return Number(stock || 0);
  }
  return 0;
}
function getReservedQty(sheetKey, row){
  return cart.filter(i => (i.sheetKey||'').toString().trim().toLowerCase() === (sheetKey||'').toString().trim().toLowerCase() && String(i.row) === String(row)).reduce((s,i)=>s+Number(i.qty||0), 0);

async function refreshStockFromServerForItem(sheetKeyRaw, row){
  const mapped = mapToAvailableSheetKey(sheetKeyRaw) || sheetKeyRaw;

function refreshCardStockDisplay(sheetKey, row){
  const pk = normalizeProductKey(sheetKey, row);
  const cards = Array.from(document.querySelectorAll('.product-card')).filter(c => {
    const key = c.dataset.productKey || normalizeProductKey(c.dataset.sheetKey, c.dataset.row);
    return key === pk;
  });
  const origStock = getOriginalStock(sheetKey, row);
  const reserved = getReservedQty(sheetKey, row);
  const avail = Math.max(0, origStock - reserved);
  cards.forEach(card=>{

    const btn = card.querySelector('.product-btn');
    if(avail <= 0){

      card.style.opacity = '0.45';
      if(btn) btn.disabled = true;
    } else {

      card.style.opacity = '';

    }
  });
}

/* --- finalize purchase for list (used by payment/WA) --- */
async function finalizePurchaseOnServer(items){
  const failures = [];
  if(!Array.isArray(items) || items.length === 0) return failures;
  const promises = items.map(async it=>{
    const qty = Number(it.qty || 0);
    if(!qty) return { ok:true, item: it };
    const res = await updateStockOnServer_decrement(it.sheetKey, it.row, qty);
    return { ok: !!res.ok, item: it };
  });
  const results = await Promise.all(promises);
  results.forEach(r => { if(!r.ok) failures.push(r.item); });
  return failures;
}

async function addToCartFromCard(card, qty){
  const sheetKeyRaw = card.dataset.sheetKey || lastLoadedSheetKey || 'UNKNOWN';
  const sheetKey = mapToAvailableSheetKey(sheetKeyRaw) || sheetKeyRaw;
  const row = card.dataset.row;

  // update UI (reserved will now be accounted)
  refreshCardStockDisplay(sheetKey, row);
  updateCartUI();

/* --- load all (worker returns merged) --- */
async function loadProductsAll(){
  lastLoadedSheetKey = 'ALL';
  productsGrid.innerHTML = '<div style="text-align:center;width:100%;padding:40px;color:#aaa">Cargando todos los productos...</div>';
  try {
    const r = await fetch(API_URL + '?all=1&_=' + Date.now(), { cache:'no-store' });
    const data = await r.json();
    if(data.error){ productsGrid.innerHTML = '<div style="text-align:center;color:#f88">Error: ' + escapeHtml(data.message||'') + '</div>'; return; }
    let products = (data.products || []).map(p=>{ p.data = p.data || {}; return p; });
    // normalize sheetKey
    products.forEach(p => {
      const cat = p.data.Categoria || p.data.categoria || p.sheetKey || 'UNKNOWN';
      p.sheetKey = mapToAvailableSheetKey(cat) || String(cat);
    });
    // fetch per-sheet details (some workers return partial info)
    const cats = [...new Set(products.map(p => p.sheetKey).filter(Boolean))];
    const detailsPromises = cats.map(cat => fetch(API_URL + '?sheetKey=' + encodeURIComponent(cat) + '&_=' + Date.now(), { cache:'no-store' }).then(res => res.json().catch(()=>({products:[]}))).then(json=>({cat, products: json.products||[]})).catch(()=>({cat, products:[]})));
    const details = await Promise.all(detailsPromises);
    const detailMap = {};
    details.forEach(obj => { (obj.products || []).forEach(pp => { detailMap[`${obj.cat}::${String(pp.row)}`] = pp.data || pp; }); });
    products = products.map(p=>{
      const d = p.data || {};
      const cat = p.sheetKey || d.Categoria || d.categoria || 'UNKNOWN';
      const key = `${cat}::${String(p.row)}`;
      const det = detailMap[key];
      if(det){
        if(!d.descripcion && (det.descripcion || det.Descripcion || det.description)) d.descripcion = firstKeyValue(det, ['descripcion','Descripcion','description','desc','nota','Nota']);
        if(!d.Icono && (det.Icono || det.icono || det.icon)) d.Icono = det.Icono || det.icono || det.icon;
        if(!d.Img && (det.Img || det.img || det.imagen || det.image)) d.Img = det.Img || det.img || det.imagen || det.image;
        if((det.Stock !== undefined) && (d.Stock === undefined)) d.Stock = det.Stock;
        if(!d.Categoria && det.Categoria) d.Categoria = det.Categoria;
      }
      p.sheetKey = String(p.sheetKey || d.Categoria || cat);
      p.data = d;
      return p;
    });
    lastProductsCache = products.map(p => ({ row: p.row, sheetKey: (p.sheetKey || (p.data && (p.data.Categoria || p.data.categoria)) || 'UNKNOWN').toString(), data: p.data || {} }));
    renderProducts(lastProductsCache.map(p=>({ row: p.row, data: p.data, sheetKey: p.sheetKey })), 'ALL');
  } catch(e){
    productsGrid.innerHTML = '<div style="text-align:center;color:#f88">Error cargando productos</div>';
  }
}

function luhnCheck(num){
  const s = String(num).replace(/\D/g,''); if(!s) return false;
  let sum = 0; let alt = false;
  for(let i = s.length - 1; i >= 0; i--){
    const d = Number(s.charAt(i));
    if(Number.isNaN(d)) return false;
    let v = d;
    if(alt){ v *= 2; if(v > 9) v -= 9; }
    sum += v; alt = !alt;
  }
  return (sum % 10) === 0;
}
function validateCardInputs(){
  const name = (document.getElementById('card-name') || {}).value || '';
  const email = (document.getElementById('card-email') || {}).value || '';
  const phone = (document.getElementById('card-phone') || {}).value || '';
  const addr = (document.getElementById('card-address') || {}).value || '';
  const number = (document.getElementById('card-number') || {}).value.replace(/\s+/g,'') || '';
  const exp = (document.getElementById('card-exp') || {}).value || '';
  const cvv = (document.getElementById('card-cvv') || {}).value || '';
  if(!name || !email || !phone || !addr) return 'Completa tus datos personales.';
  if(!number || number.length < 12) return 'N√∫mero de tarjeta inv√°lido.';
  if(!luhnCheck(number)) return 'N√∫mero de tarjeta no pasa Luhn (tarjeta inv√°lida de prueba).';
  if(!exp || !/^(0[1-9]|1[0-2])\/(\d{2})$/.test(exp)) return 'Formato MM/AA inv√°lido.';
  const parts = exp.split('/'); const mm = Number(parts[0]); const yy = Number(parts[1]);
  const now = new Date(); const yearFull = 2000 + yy; const expDate = new Date(yearFull, mm - 1, 1);
  if(expDate.getFullYear() < now.getFullYear() || (expDate.getFullYear() === now.getFullYear() && (mm - 1) < now.getMonth())) return 'La tarjeta est√° vencida.';
  if(!cvv || cvv.length < 3) return 'CVV inv√°lido.';
  return null;
}
