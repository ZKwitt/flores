<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laberinto 3</title>
  <style>
    :root {
      /* Color base para las paredes (rosa) */
      --wall-color: #ffc0cb;
      /* Color para la cuadricula: 10% más saturado y un poco más oscuro */
      --wall-border: #ff69b4;
    }
    /* Se centra todo el contenido vertical y horizontalmente */
    body { 
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center; 
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      /* Fondo con GIF (reemplaza la URL según corresponda) */
      background: url('img/falling hearts.gif') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    /* Pantalla de introducción (splash screen) */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      font-size: 2em;
      color: pink;
      transition: opacity 0.5s ease;
    }
    /* Estilo para el mensaje del splash screen */
    #splash-message {
      font-family: 'Brush Script MT', cursive;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    /* Contenedor que agrupa el laberinto */
    #laberinto-wrapper {
      margin: 20px auto;
      /* Escalado para que el laberinto se ajuste a la pantalla sin scroll vertical */
      transform: scale(0.9);
      transform-origin: top center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    /* Contenedor del laberinto con esquinas redondeadas (recorta cualquier borde exterior) */
    #game-container {
      display: grid;
      gap: 0;
      width: fit-content;
      border-radius: 15px;
      overflow: hidden;
    }
    /* Cada celda mide 25px x 25px e incluye los bordes en sus dimensiones */
    .cell {
      width: 25px;
      height: 25px;
      box-sizing: border-box;
    }
    /* Las celdas que no son paredes se muestran sin borde */
    .cell:not(.wall) {
      background-color: white;
      border: none;
    }
    /* Las paredes: bloques rosa con borde (cuadrícula) */
    .wall { 
      background-color: var(--wall-color);
      border: 1px solid var(--wall-border);
    }
    /* Jugador: se muestra con imagen (reemplaza 'player.png' por la URL de tu imagen) */
    .player {
      background-image: url('player.png');
      background-size: cover;
      background-position: center;
    }
    /* Meta: se muestra con imagen (reemplaza 'img/goal.png' por la URL de tu imagen) */
    .goal {
      background-image: url('img/goal.png');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <!-- Pantalla de introducción -->
  <div id="splash-screen">
    <div id="splash-message"></div>
  </div>
  
  <h1>¡Llega a la meta!</h1>
  
  <!-- Contenedor del laberinto -->
  <div id="laberinto-wrapper">
    <div id="game-container"></div>
  </div>
  
  <script>
    // Mensajes iniciales (2 mensajes)
    const messages = [
      "Hola",
      "sigue el juego ;)"
    ];

    let splashIndex = 0;
    const splashMessageDiv = document.getElementById("splash-message");
    function showNextSplashMessage() {
      if (splashIndex < messages.length) {
        splashMessageDiv.innerText = messages[splashIndex];
        splashMessageDiv.style.opacity = 1;
        setTimeout(() => {
          splashMessageDiv.style.opacity = 0;
          splashIndex++;
          setTimeout(showNextSplashMessage, 500);
        }, 2000);
      } else {
        const splashScreen = document.getElementById("splash-screen");
        splashScreen.style.opacity = 0;
        setTimeout(() => {
          splashScreen.style.display = "none";
          const labyrinthWrapper = document.getElementById("laberinto-wrapper");
          labyrinthWrapper.style.opacity = 1;
          drawMaze();
        }, 500);
      }
    }
    showNextSplashMessage();

    // Definición del laberinto (20 filas x 20 columnas)
    let maze = [
      "####################",
      "#P     #     #     #",
      "# ### ##### # ##   #",
      "#   #     # #  #   #",
      "### # ### # #### ###",
      "#   #   # #      ###",
      "# ### ### ######  ##",
      "#   #   #        ###",
      "##### ### ######  ##",
      "#     #   #    #  ##",
      "# ### ##### ## #  ##",
      "#   #     #  # #  ##",
      "### ##### #  # #####",
      "#   #   #    #     #",
      "# ### # #### ## ####",
      "#   # #      #     #",
      "# ### ###### #### ##",
      "#     #    #       #",
      "# ###### ##  #### G#",
      "####################"
    ].map(row => row.split(""));

    const container = document.getElementById("game-container");
    const rows = maze.length, cols = maze[0].length;
    container.style.gridTemplateColumns = `repeat(${cols}, 25px)`;
    container.style.gridTemplateRows = `repeat(${rows}, 25px)`;

    let playerX = 0, playerY = 0;
    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {
        if (maze[y][x] === "P") {
          playerX = x; 
          playerY = y;
          maze[y][x] = " ";
          break;
        }
      }
    }

    function drawMaze() {
      container.innerHTML = "";
      maze.forEach((row, y) => {
        row.forEach((cell, x) => {
          const div = document.createElement("div");
          div.classList.add("cell");
          if (cell === "#") div.classList.add("wall");
          if (cell === "G") div.classList.add("goal");
          if (x === playerX && y === playerY) div.classList.add("player");
          container.appendChild(div);
        });
      });
    }

    function move(dx, dy) {
      const newX = playerX + dx, newY = playerY + dy;
      if (newX < 0 || newX >= cols || newY < 0 || newY >= rows) return;
      if (maze[newY][newX] !== "#") {
        playerX = newX;
        playerY = newY;
        drawMaze();
        if (maze[playerY][playerX] === "G") {
          const labyrinthWrapper = document.getElementById("laberinto-wrapper");
          labyrinthWrapper.style.opacity = 0;
          setTimeout(() => {
            window.location.href = "https://zkwitt.github.io/flores/Loading.html";
          }, 500);
        }
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" || e.key.toLowerCase() === "w") move(0, -1);
      if (e.key === "ArrowDown" || e.key.toLowerCase() === "s") move(0, 1);
      if (e.key === "ArrowLeft" || e.key.toLowerCase() === "a") move(-1, 0);
      if (e.key === "ArrowRight" || e.key.toLowerCase() === "d") move(1, 0);
    });

    let touchStartX = 0, touchStartY = 0;
    document.addEventListener("touchstart", (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });
    document.addEventListener("touchend", (e) => {
      let dx = e.changedTouches[0].clientX - touchStartX;
      let dy = e.changedTouches[0].clientY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy)) move(dx > 0 ? 1 : -1, 0);
      else move(0, dy > 0 ? 1 : -1);
    });

    drawMaze();
  </script>
</body>
</html>
